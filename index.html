<!DOCTYPE html>

<html>

<head>
  <title>TEXT EMOJI GENERATOR</title>
  <script async src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<style>
  :root {
    --bg: #000;
    --text: #fff;
    --radius: 8px;
    --fontsize: 40px;
    --padding: 0.5rem;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-transform: uppercase;
    font-family: sans-serif;
    background-color: rgb(1, 1, 1, 0);
  }

  .controls {
    margin-right: 4rem;
  }

  .emoji-wrapper {
    padding: 1rem 2rem;
  }

  .emoji-wrapper {
    /* background-color: #222; */
    background-color: rgb(1, 1, 1, 0);
  }

  .emoji {
    display: inline-block;
    font-size: var(--fontsize);
    padding: calc(max(0.5rem, var(--padding) / 3)) var(--padding);
    background-color: var(--bg);
    color: var(--text);
    border-radius: var(--radius);
    font-family: sans-serif;
    font-weight: bold;
  }

  .emoji-save-wrapper {
    padding: 1rem 2rem;
  }

  .emoji-save-wrapper #save-button {
    padding: 1rem 2rem;
    font-family: sans-serif;
    font-weight: bold;
    border: 0;
    border-radius: 1rem;
    background-color: #ccc;
    font-size: 2rem;
  }

  .emoji-image-wrapper {
    padding: 1rem 2rem;

    display: flex;
    flex-direction: column;
  }

  .emoji-image-wrapper #image-result {
    padding: 1rem 2rem;
    align-self: center;
  }

  .emoji-image-wrapper h2 {
    text-align: center;
    padding: 1rem 2rem;
  }

  .emoji-image-wrapper h3 {
    text-align: center;
    padding: 1rem 2rem;
  }
</style>

<body>
  <div class="controls">
    <div>
      <label for="bgColor">Background</label>
      <input type="color" value="#ff0000" id="bgColor" />
    </div>
    <div>
      <label for="textColor">Text</label>
      <input type="color" value="#ffffff" id="textColor" />
    </div>
    <div>
      <label for="borderRadius">Font size</label>
      <input type="range" id="fontSize" min="22" max="80" value="40" step="1" />
    </div>
    <div>
      <label for="borderRadius">Border radius</label>
      <input type="range" id="borderRadius" min="2" max="20" value="12" step="1" />
    </div>
    <div>
      <label for="borderRadius">Padding</label>
      <input type="range" id="padding" min="0.5" max="2" value="1" step="0.05" />
    </div>
  </div>

  <div>
    <div class="emoji-wrapper">
      <span class="emoji" contenteditable>POTATO</span>
    </div>
  </div>

  <div>
    <div class="emoji-save-wrapper">
      <button id="save-button">Build</button>
    </div>
  </div>

  <div>
    <div class="emoji-image-wrapper">
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
